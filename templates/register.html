{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                <!--email-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text darken-4"></i>
                        <input id="email" name="email" type="text" minlength="5" maxlength="30" pattern="^[a-zA-Z0-9@.]{5,30}$" class="validate" required>
                        <label for="email">Your email</label>
                      </div>
                </div>
                <!--Admin request toggle-->
                <div class="row">
                    <div class="input-field col-12">
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                            <label for="is_admin">
                                <input type="checkbox" id="is_admin" name="is_admin">
                                <span class="lever"></span>
                                Request Admin status
                            </label>
                        </div>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? 
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
