{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!--category selection-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Task Category</label>
            </div>
        </div>
        <!--book name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="book_name" name="book_name" minlength="5" maxlegth="50" type="text" class="validate"
                    required>
                <label for="book_name">Book Name</label>
            </div>
        </div>
        <!--book author-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="book_author" name="book_author" minlength="5" maxlegth="50" type="text" class="validate"
                    required>
                <label for="book_author">Book Author</label>
            </div>
        </div>
        <!--Book description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="book_description" name="book_description" minlength="5" maxlength="3000"
                    class="materialize-textarea validate" required></textarea>
                <label for="book_description">Book Description</label>
            </div>
        </div>
        <!--is bestseller toggle-->
        <div class="row">
            <div class="input-field col-12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_bseller">
                        <input type="checkbox" id="is_bseller" name="is_bseller">
                        <span class="lever"></span>
                        Is Bestseller
                    </label>
                </div>
            </div>
        </div>
        <!--book pages-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="book_pages" name="book_pages" minlength="1" maxlegth="5" type="text" class="validate"
                    required>
                <label for="book_pages">Number of Pages</label>
            </div>
        </div>
        <!--isbn 10-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="book_isbn" name="book_isbn" minlength="13" maxlegth="13" type="text" class="validate"
                    required>
                <label for="book_isbn">ISBN -13</label>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col-12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
        </div>
    </form>
</div>

{% endblock %}
